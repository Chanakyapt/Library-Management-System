			<div class="regi">
				<div class="rcontainer">
					<h1>Search book</h1>
					<br/>
					<form>
						<table class="regi">
							<tr>
								<td>Title:</td>
								<td><input type="text" name="title" placeholder="Enter the title of a book" size="40" class="regi"></td>
							</tr>
							<tr>
								<td>Author:</td>
								<td><input type="text" name="author" placeholder="Enter the name of author" size="40" class="regi"></td>
							</tr>
							<tr>
								<td>Subject category:</td>
								<td>
									<select class="regi" name="category">
										<option class="regi">None</option>

										<option class="regi">Biography/Autobiography</option>

										<option class="regi">Humor</option>
										<option class="regi">Mystery</option>
										<option class="regi">Mythology</option>
										<option class="regi">Romance</option>
										<option class="regi">Reference Books</option>
										<option class="regi">Science Fiction (Sci-Fi)</option>
										<option class="regi">Suspense/Thriller</option>
										<option class="regi">Other</option>
									</select>
								</td>
							</tr>
							<tr>
								<td>Publication date:</td>
								<td><input type="date" name="publishdate" size="40" class="regi"></td>
							</tr>
						</table>
						<a href="book.html" class="regi">Search</a>
						<input type="reset" name="resetbtn" value="reset" class="regi">
