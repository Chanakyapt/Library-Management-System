		<div class="rcontainer">
			<h1>Search book</h1>
			<br/>
			<form action="book.html">
				<table class="tab">
					<tr>
						<td>Title:</td>
						<td><input required type="text" name="title" placeholder="Enter the title of a book" size="40" class="regi"></td>
					</tr>
					<tr>
						<td>Author:</td>
						<td><input type="text" name="author" placeholder="Enter the name of author" size="40" class="regi"></td>
					</tr>
					<tr>
						<td>Subject category:</td>
						<td>
							<select class="regi" name="category">
								<option>None</option>
								<option>Action and adventure</option>
								<option>Biography/Autobiography</option>
								<option>Classic</option>
								<option>Comic and Graphic Novel</option>
								<option>Crime and Detective</option>
								<option>Drama</option>
								<option>Fantasy</option>
								<option>Historical Fiction</option>
								<option>Horror</option>
								<option>Humor</option>
								<option>Mystery</option>
								<option>Mythology</option>
								<option>Romance</option>
								<option>Reference Books</option>
								<option>Science Fiction (Sci-Fi)</option>
								<option>Suspense/Thriller</option>
								<option>Other</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Publication date:</td>
						<td><input type="date" name="publishdate" size="40" class="regi"></td>
					</tr>
				</table>
				<input type="submit" name="sub" value="Search" class="regi">
				<input type="reset" name="resetbtn" value="Reset" class="regi">
			</form>
		</div>
	</body>
</html>
