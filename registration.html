		<div class="rcontainer">
			<h1>Sign in</h1>
			<br/>
			<form action="Search.html">
				<table class="tab">
					<tr>
						<td>First name:</td>
						<td><input required type="text" name="fname" placeholder="Enter your first name" size="40" class="regi"></td>
					</tr>
					<tr>
						<td>Last name:</td>
						<td><input required type="text" name="lname" placeholder="Enter your last name" size="40" class="regi"></td>
					</tr>
					<tr>
						<td>Gender:</td>
						<td>
							<input type="radio" required name="Gender">Male
							<input type="radio" required name="Gender">Female
							<input type="radio" required name="Gender">Other
						</td>
					</tr>
					<tr>
						<td>Date of birth:</td>
						<td><input required type="Date" name="DOB" class="regi"></td>
					</tr>
					<tr>
						<td>Email ID:</td>
						<td><input required type="Email" name="Email" placeholder="Enter your e-mail id" size="40" class="regi"></td>
					</tr>
					<tr>
						<td>Address:</td>
						<td><textarea required name="add" placeholder="Enter your residential address" rows="3" cols="40" class="regi"></textarea></td>
					</tr>
					<tr>
						<td>Mobile/Phone<br/>number:</td>
						<td>
							<select required class="regi">
								<option>+91</option>
								<option>022</option>
							</select>
							<input required type="number" name="Mobile" placeholder="Mobile/phone number" class="regi">
						</td>
					</tr>
				</table>
				<input type="submit" name="submitbtn" value="Sign in" class="regi">
				<input type="reset" name="resetbtn" value="Reset" class="regi">
				<hr/>
				<a href="login.html"><div class="regi small">already a user?<br/>Login</div></a>
			</form>
		</div>
	</body>
